apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: myns
  name: mavenwebappdeployments
spec:
  revisionHistoryLimit: 10
  replicas: 2
  strategy:
    type: RollingUpdate  
    rollingUpdate:
      maxUnavailable: 50%  
      maxSurge: 50%
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:
      containers:
        - name: mavenwebappcontainer
          image: dockerhandson/maven-web-application:new-tag  
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
spec:
  selector:
    app: mavenwebapp
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
